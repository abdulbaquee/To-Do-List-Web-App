<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>To Do List | Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Object-oriented Pure Javascript Todo list with browser localstorage functionality.">
    <meta name="author" content="Abdul Baquee">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/all.css" />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
              <h3 class="text-center mt-4 mb-4">To Do List | Web App</h3>
              <hr />
              <form onsubmit="return false;" id="todo-form">
                <div class="form-group">
                  <input type="text" 
                    name="task" 
                    id="task" 
                    placeholder="Add new task" 
                    class="form-control" />
                    <div class="form-text" id="error-list" style="display: none;">
                      <p class="text-danger">Please enter a task</p>
                    </div>
                </div>
                <div class="form-group">
                  <input 
                    type="button" 
                    class="btn btn-success btn-sm" 
                    id="add-todo"
                    value="Add Todo"
                  />
                  <input 
                    type="button" 
                    class="btn btn-primary btn-sm" 
                    id="switch-todo-btn"
                    value='Switch to "Add Todo"'
                    style="display: none"
                  />
                </div>
              </form>
              <!-- Dynamic html placeholder -->
              <div id="todos"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/todo.js"></script>
  </body>
</html>
